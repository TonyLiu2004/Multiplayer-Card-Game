<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 9</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        render: { pixelArt: true, antialias: false, autoResize: false },
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 300 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {
      this.load.image("grass", "src/assets/country-level/Grass 1.png");
      this.load.tilemapTiledJSON("map", "src/assets/country-level/test2.json")

    }

    function create ()
    {
      this.add.image(0,0, 'grass')
      // const map = this.make.tilemap({key: "map"})
      // const tileset = map.addTilesetImage("tiles", "grass")
      // map.createStaticLayer("grass", tileset)
    }

    function update ()
    {
    }
</script>

</body>
</html>
