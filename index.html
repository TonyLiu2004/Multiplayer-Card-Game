<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 9</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 3840,
        height: 540,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 300 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {
      this.load.image('clouds', 'src/assets/country-level/clouds.png')
      this.load.image('sky', 'src/assets/country-level/sky.png')
      this.load.image('ground', 'src/assets/country-level/tilesetOpenGame.png')
      this.load.image('water', 'src/assets/country-level/WaterTextures.png')
      this.load.image('foliage', 'src/assets/country-level/grass-trees.png')
      this.load.tilemapTiledJSON('map', 'src/assets/country-level/countryLevel.json')

    }

    function create ()
    {
      // creating tilemap
      const map = this.make.tilemap({key: 'map'})
      //linking pngs to tileset names in the map
      const tilesetCloud = map.addTilesetImage('clouds', 'clouds' )
      const tilesetSky = map.addTilesetImage('Sky', 'sky')
      const tilesetGround = map.addTilesetImage('tilesetOpenGame', 'ground')
      const tilesetWater = map.addTilesetImage('WaterTextures', 'water')
      const tilesetFoliage = map.addTilesetImage('grass-trees', 'foliage')
      //creating layers to reflect tilemap layers - order matters for rendering
      const sky = map.createLayer('Sky', tilesetSky)
      const clouds = map.createLayer('Clouds', tilesetCloud)
      const water = map.createLayer('Water', tilesetWater)
      const platforms = map.createLayer('Ground', tilesetGround, )
      const foliage = map.createLayer('Foliage', tilesetFoliage)
      // setting collision property to ground
      platforms.setCollisionByExclusion(-1, true)
    }

    function update ()
    {
    }
</script>

</body>
</html>
